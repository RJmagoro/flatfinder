<ion-header>
    <ion-buttons left>
        <button ion-button icon-only outline style="color: white" (click)="ViewPage(LoginPage)">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>

 

</ion-header>


<ion-content class ="content">
    <form >
  

        <ion-card >
            <ion-card-header>Reset 
            </ion-card-header>
            <ion-card-content>
              <ion-list no-line>
                
                  <ion-item>
            
                      <ion-input  type="email"  placeholder="Username/Email"></ion-input>
            
                    </ion-item>
                  
                  <ion-item >
                      <p>Please enter Email</p>
                      </ion-item>
                  
        
              </ion-list>
            </ion-card-content>
        
          </ion-card>
    
          <button  ion-button  round outline color="light"  (click)="onreset()">Reset Password</button>
    
    </form> 



</ion-content>
